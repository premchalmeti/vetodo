<div class="todo-dialog">
  <h1 mat-dialog-title>{{data.todo.id?'Update Task': 'New Task'}}</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input
          matInput
          [(ngModel)]="data.todo.title"
          id="title"
          type="text"
          name="title"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          rows='3'
          [(ngModel)]="data.todo.description"
          id="description"
          type="text"
          name="title"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-stroked-button
      color="accent"
      (click)="cancel()"
      class="float-right"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      class="float-right"
    >
      Save
    </button>
  </div>
</div>
